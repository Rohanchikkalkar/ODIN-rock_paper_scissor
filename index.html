<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="header">
      <h3 class="heading">Rock Paper Scissors</h3>
    </div>
    <div class="container">
      <div class="game-header">choose your options</div>
      <div class="game-container">
        <div class="round-results">No game played Yet</div>
        <div id="playerScore">player score : 0</div>
        <div id="computerScore">Computer Score : 0</div>
      </div>
      <div class="buttons">
        <button class="btn rock">Rock</button>
        <button class="btn paper">Paper</button>
        <button class="btn scissors">Scissors</button>
      </div>
    </div>
    <footer>
      Made by <a href="https://rohanchikkalkar.com">Rohan Chikkalkar</a>
    </footer>

    <!-- JavaScript File -->
    <script src="./script.js"></script>
  </body>
</html>
